<div class="card col-xs-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 py-4">
  <p class="text-center">{{stepInfo?.text}}</p>
  <div class="d-flex justify-content-center">
      <button class="btn btn-success mr-1" *ngFor="let opt of stepInfo?.options"
      (click)="iChoose(opt)">
        {{opt?.label}}
      </button>
  </div>
</div>
